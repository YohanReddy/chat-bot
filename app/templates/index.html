<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation and Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-md p-6 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Text Generation</h1>
        <div id="chat-container" class="mb-4 space-y-4 overflow-y-auto max-h-96">
            <!-- Display Previous Generated Texts -->
<!-- Display Previous Messages -->
{% for message in previous_messages %}
<div class="bg-gray-200 p-4 rounded-md mb-4">
    <div>
        <p><strong>Input:</strong> {{ message.input }}</p>
    </div>
    <div>
        <p><strong>Generated Text:</strong> {{ message.generated_text }}</p>
    </div>
</div>
{% endfor %}
<!-- End Display Previous Messages -->



            <!-- End Display Previous Generated Texts -->

            <!-- User Input Form -->
            <form action="" method="post" id="myForm" class="flex items-center">
                {% csrf_token %}
                <input name="input" type="text" id="textInput" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter text...">
                <button value="submit" type="submit" class="ml-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Generate</button>
            </form>
            <!-- End User Input Form -->
        </div>
    </div>
</body>

</html>
